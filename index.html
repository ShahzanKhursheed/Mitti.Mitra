<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation System</title>
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <div class="main">
        <span id="intro" >Welcome To Mitti Mitra</span>
        <div class="box">
        </div>
           <div class="hero">
               <span>The Farmers Guide </span>
           </div>
    </div>
    <div class="container">
        <h1>Fertilizer Recommendation System</h1>
        <form id="fertilizerForm">
            <label for="ph">Soil pH:</label>
            <input type="number" step="0.1" id="ph" required placeholder="Enter the value"><br>

            <label for="area">Field Area (in hectares):</label>
            <input type="number" id="area" required  placeholder="Enter the value"><br>

            <h2>Nutrient Levels (mg/kg)</h2>
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" required  placeholder="Enter the value"><br>

            <label for="phosphate">Phosphate (P):</label>
            <input type="number" id="phosphate" required  placeholder="Enter the value"><br>

            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" required  placeholder="Enter the value"><br>

            <label for="carbon">Carbon (C):</label>
            <input type="number" id="carbon" required  placeholder="Enter the value"><br>

            <label for="boron">Boron (B):</label>
            <input type="number" id="boron" required  placeholder="Enter the value"><br>

            <label for="iron">Iron (Fe):</label>
            <input type="number" id="iron" required  placeholder="Enter the value"><br>

            <label for="manganese">Manganese (Mn):</label>
            <input type="number" id="manganese" required  placeholder="Enter the value"><br>

            <label for="zinc">Zinc (Zn):</label>
            <input type="number" id="zinc" required  placeholder="Enter the value"><br>

            <label for="molybdenum">Molybdenum (Mo):</label>
            <input type="number" id="molybdenum" required  placeholder="Enter the value"><br>

            <label for="copper">Copper (Cu):</label>
            <input type="number" id="copper" required  placeholder="Enter the value"><br>

            <label for="chloride">Chloride (Cl):</label>
            <input type="number" id="chloride" required  placeholder="Enter the value"><br>

            <label for="magnesium">Magnesium (Mg):</label>
            <input type="number" id="magnesium" required  placeholder="Enter the value"><br>

            <label for="sulphur">Sulphur (S):</label>
            <input type="number" id="sulphur" required  placeholder="Enter the value"><br>

            <label for="calcium">Calcium (Ca):</label>
            <input type="number" id="calcium" required  placeholder="Enter the value"><br>

            <label for="sodium">Sodium (Na):</label>
            <input type="number" id="sodium" required  placeholder="Enter the value"><br>

            <button type="submit">Get Fertilizer Recommendations</button>
        </form>

        <div id="output">
            <h2>Results</h2>
            <p id="soilType"></p>
            <div id="fertilizerSuggestions"></div>
        </div>
    </div>
    <br>
    <footer>
        <h2>Query Section</h2>
        <form id="queryForm">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
    
          <button type="button" onclick="sendEmail()">Send Query</button>
        </form>
      </footer>
    

    <script src="script.js"></script>
</body>
</html>
